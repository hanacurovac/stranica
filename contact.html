    <!-- Sekcija za kontakt informacije -->
    <section class="contact" id="contact" style="margin-top:3.5rem">
        <!-- Naslov sekcije -->
        <h2>Kontaktirajte nas</h2>
        <!-- Paragraf sa opisom sekcije -->
        <p>Obratite nam se za sva pitanja ili povratne informacije.</p>
        <!-- Dva stupca za prikaz kontaktnih informacija i kontakt forme -->
        <div class="row">
            <!-- Stupac sa kontakt informacijama -->

                <form method="POST" action="submit.php">

                    <textarea name="message" placeholder="Poruka*" required></textarea>
